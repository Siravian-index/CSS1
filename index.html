<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="reset.css"> -->

  <link rel="stylesheet" href="/styles.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

  <title>CSS</title>
</head>

<body class="body">
  <header class="container">
    <h1 class="title">Login</h1>
  </header>
  <div>
    <img src="/img/robot.png" alt="logo" class="logo">
  </div>
  <main>
    <form>
      <div class="container">
        <label class="label" for="email">Email:</label>
        <input class="email-input" placeholder="Your email" type="email" name="email" id="email">
      </div>
      <div class="container">
        <label class="label" for="password">Password:</label>
        <input class="pwd-input" placeholder="Your password" type="password" name="password" id="password">
      </div>
      <div class="container">
        <button class="button" type="submit">Log in</button>
      </div>
    </form>
  </main>
</body>

</html>
